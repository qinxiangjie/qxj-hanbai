<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>ログイン画面</title>
<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<img src="itjob.jpg"></img>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">ITJOB(株)販売管理業務システム</h1>
									</div>
									<div class="form-group">
										<table width="604" border="0" cellpadding="0" cellspacing="0">
											<tr th:inline="text" th:each="message : ${errorList}">
												<td>[[${message.defaultMessage}]]</td>
											</tr>
											<tr>
												<div>
													<table border="0" cellpadding="0" cellspacing="0">
														<tr>
															<td>
																<div class="style6" th:text="#{logon.please}"></div>
															</td>
														</tr>
														<tr>
															<td><form method="post" action="/auth"
																	th:object="${form}">
																	<div class="form-group">
																		<input type="text" th:field="*{tantousyaCode}"
																			size="3" maxlength="3"
																			class="form-control form-control-user"
																			placeholder="担当者コード">
																	</div>
																	<div class="form-group">
																		<input type="text" th:field="*{password}" size="6"
																			maxlength="6" class="form-control form-control-user"
																			placeholder="パスワード">
																	</div>
																	<div class="form-group">
																		<div class="custom-control custom-checkbox small">
																			<input type="checkbox" class="custom-control-input"
																				id="customCheck"> <label
																				class="custom-control-label" for="customCheck">記憶する</label>
																		</div>
																	</div>
																	<table width="110" border="0" align="center"
																		cellpadding="5">
																		<tr>
																			<td width="42">
																				<div align="justify">
																					<input type="submit" class="back"
																						th:value="#{LOGON.TXT}" />
																				</div>
																			</td>
																			<td width="42">
																				<div align="justify">
																					<input type="reset" class="back"
																						th:value="#{CLEAR.TXT}" />
																				</div>
																			</td>
																		</tr>
																	</table>
																</form></td>
														</tr>
													</table>
												</div>
											</tr>
											<tr>
												<td>
													<div id="show" style="color: red">
														<p th:text="${message}"></p>
													</div>
												</td>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
